<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>InstaGuard AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS -->
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <!-- Loading Overlay -->
<div id="loadingOverlay" class="loading hidden">
  <div class="spinner"></div>
  <p id="loadingText">Processing...</p>
</div>


  <div class="card">

    <!-- Instagram URL Analysis -->
    <!-- ========================= -->
    <input
      type="text"
      id="url"
      placeholder="Paste Instagram post / reel URL"

    />

    <hr />

    <!-- ========================= -->

      type="file"
      id="videoFile"

    />

    <button onclick="analyzeVideo()">Analyze Uploaded Video</button>

    <!-- ========================= -->
    <!-- Output -->
    <!-- ========================= -->
    <pre id="output">Waiting for input...</pre>
  </div>

  <!-- JS -->
  <script src="/script.js"></script>

</html>
