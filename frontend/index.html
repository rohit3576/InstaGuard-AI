<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>InstaGuard AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS -->
  <link rel="stylesheet" href="/style.css" />
</head>
<body>

  <!-- ========================= -->
  <!-- Loading Overlay -->
  <!-- ========================= -->
  <div id="loadingOverlay" class="loading hidden">
    <div class="spinner"></div>
    <p id="loadingText">Processing...</p>
  </div>

  <!-- ========================= -->
  <!-- Main Card -->
  <!-- ========================= -->
  <div class="card">
    <h2>ğŸ›¡ InstaGuard AI</h2>
    <p class="subtitle">
      Deepfake Detection & Toxic Comment Analysis
    </p>

    <!-- ========================= -->
    <!-- Instagram URL Analysis -->
    <!-- ========================= -->
    <input
      type="text"
      id="url"
      placeholder="Paste Instagram post / reel URL"
      autocomplete="off"
    />
    <button onclick="analyzeInstagram()">Analyze Instagram</button>

    <hr />

    <!-- ========================= -->
    <!-- Video Preview + Face Scan -->
    <!-- ========================= -->
    <div class="video-container">
      <video id="videoPreview" muted controls></video>
      <canvas id="faceCanvas"></canvas>
    </div>

    <!-- ========================= -->
    <!-- Video Upload -->
    <!-- ========================= -->
    <input
      type="file"
      id="videoFile"
      accept="video/mp4"
    />
    <button onclick="analyzeVideo()">Analyze Uploaded Video</button>

    <!-- ========================= -->
    <!-- Results Section -->
    <!-- ========================= -->
    <div id="results" class="results hidden">

      <!-- Deepfake Card -->
      <div class="result-card">
        <h3>ğŸ¥ Deepfake Analysis</h3>
        <span id="deepfakeBadge" class="badge unavailable">â€”</span>

          <div id="deepfakeBar" class="progress-fill"></div>
        </div>

        <p id="deepfakeText">â€”</p>
      </div>

      <!-- Toxicity Card -->
      <div class="result-card">
        <h3>ğŸ’¬ Toxicity Analysis</h3>
        <span id="toxicityBadge" class="badge unavailable">â€”</span>
        <p id="toxicityText">â€”</p>
      </div>

      <!-- Final Risk Card -->
      <div class="result-card highlight">
        <h3>âš ï¸ Final Risk</h3>
        <span id="finalBadge" class="badge large unavailable">â€”</span>
      </div>

    </div>
  </div>

  <!-- JS -->
  <script src="/script.js"></script>
</body>
</html>
