<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>InstaGuard AI â€“ Test Console</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #020617;
      padding: 20px;
      border-radius: 10px;
      width: 420px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
    h2 {
      margin-bottom: 15px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      margin-bottom: 12px;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #2563eb;
      color: white;
      font-size: 15px;
      cursor: pointer;
    }
    button:hover {
      background: #1d4ed8;
    }
    pre {
      margin-top: 15px;
      background: #020617;
      padding: 10px;
      border-radius: 6px;
      font-size: 13px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>InstaGuard AI Test</h2>

    <input
      type="text"
      id="url"
      placeholder="Paste Instagram post / reel URL"
    />

    <button onclick="analyze()">Analyze</button>

    <pre id="output">Waiting for input...</pre>
  </div>

  <script>
    async function analyze() {
      const url = document.getElementById("url").value;
      const output = document.getElementById("output");

      output.textContent = "Analyzing...";

      try {
        const response = await fetch("http://127.0.0.1:8000/analyze", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            instagram_url: url.split("?")[0]   // auto-clean URL
          })
        });

        const text = await response.text();

        if (!response.ok) {
          output.textContent = "ERROR:\n" + text;
          return;
        }

        output.textContent = JSON.stringify(JSON.parse(text), null, 2);

      } catch (err) {
        output.textContent = "Request failed:\n" + err.message;
      }
    }
  </script>

</body>
</html>
